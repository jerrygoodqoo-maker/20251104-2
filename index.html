<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>互動式網頁</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    .menu-container {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
    }
    .menu-trigger {
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid white;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .menu-trigger:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    .side-menu {
      position: absolute;
      left: 0;
      top: 45px;
      width: 200px;
      background: rgba(0, 0, 0, 0.8);
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
      border-radius: 5px;
    }
    .menu-container:hover .side-menu {
      opacity: 1;
      visibility: visible;
    }
    .side-menu ul {
      list-style: none;
      padding: 10px;
      margin: 0;
    }
    .side-menu ul li {
      margin: 10px 0;
    }
    .side-menu ul li a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      display: block;
      padding: 8px 15px;
      transition: all 0.3s ease;
      border-radius: 3px;
    }
    .side-menu ul li a:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateX(5px);
    }
    #content-frame {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="menu-container">
    <div class="menu-trigger"></div>
    <div class="side-menu">
      <ul>
        <li><a href="./pages/home.html" target="content-frame">首頁</a></li>
        <li><a href="./pages/unit1.html" target="content-frame">第一單元作品</a></li>
        <li><a href="https://hackmd.io/naqpEibhRuealpdNeoObqA" target="_blank">第一單元講義</a></li>
        <li><a href="./pages/exam.html" target="content-frame">測驗作品</a></li>
        <li><a href="./pages/test_notes.html" target="content-frame">測驗筆記</a></li>
        <li><a href="./pages/project_notes.html" target="content-frame">作品筆記</a></li>
        <li class="has-submenu">
          <a href="#">淡江大學 ▾</a>
          <ul class="sub-menu">
            <li><a href="./pages/tku.html" target="content-frame">教育科技系</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
  <iframe id="content-frame" name="content-frame" src="./pages/home.html"></iframe>
</body>
</html>
